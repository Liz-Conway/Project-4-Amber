{% if messages %}
<div class="messages" id="messageBlock">
    {% for message in messages %}
	    <!-- Show all the messages -->
	    <div {% if message.tags %} class="message {{ message.tags }}"{% endif %}>
	    	{% if 'safe' in message.tags %}
	    		<!-- We can show html characters -->
	    		{{ message|safe }}
	    	{% else %}
	    		{{ message }}
	    	{% endif %}
	    </div>
    {% endfor %}
</div>
{% endif %}

{% if form.errors %}
    {% for key, value in form.errors.items %}
         <div class="message ui-state-error">
             {{ value.as_text|cut:"*" }}
         </div>
     {% endfor %}
{% endif %}
