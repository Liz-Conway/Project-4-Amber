{% extends "base.html" %}

{% load i18n %}

{% block head_title %}Amber|{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container">
	<div class="logout">
		<h3>{% trans "Sign Out" %}</h3>

		<p>{% trans 'Are you sure you want to sign out?' %}</p>
	</div>

	<div class="signIn">
		<form method="post" action="{% url 'account_logout' %}" class="loginForm">
			{% csrf_token %} 
			{% if redirect_field_value %} 
				<input type="hidden" name="{{ redirect_field_name }}" 
					value="{{ redirect_field_value }}" />
			{% endif %}
			<button class="btn btnMain btnLogin" type="submit">
				{% trans 'Sign Out' %}
			</button>
		</form>
	</div>
</div>
{% endblock %}
