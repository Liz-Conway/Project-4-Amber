{% extends 'base.html' %}

{% block clientActive %}navigationActive{% endblock %}
{% block content %}
	<div class="confirmContainer">
		<!-- Secondary breadcrumb navigation 
		Allows user to go back to Home page, or go back to the list of clients -->
		<nav class="breadcrumbNavigation">
			<!-- Home Page -->
			<a href="{% url 'home' %}" class="breadcrumbLink">Home</a>
			<!-- List of clients -->
			&raquo;
			<a href="{% url 'getClients' %}" class="breadcrumbLink">Client List</a>
			  <!-- This page -->
			  &raquo;  Confirm Client Deletion
		</nav>

		<form method="POST">
			{% csrf_token %}  <!- Required for Django as security -->
			<fieldset>
				<h1 class="confirmHeader">Delete Client</h1>
				<h2 class="confirmHeader">Are you sure you want to delete this client?<br><span class="deleteClient">{{ object }}</span></h2>
			</fieldset> 
			<div class="btnGroup">
				<input class="btn btnDanger" type="submit" value="Yes, Delete" >
				<a class="btn btnGhost" href="{% url 'getClients' %}">Cancel</a>
			</div>
		</form>
	</div>
{% endblock %}
