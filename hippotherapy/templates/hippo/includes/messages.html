{% if messages %}
<div class="messages" id="messageBlock">
    {% for message in messages %}
	    <div {% if message.tags %} class="message {{ message.tags }}"{% endif %}>
	    	{% if 'safe' in message.tags %}
	    		{{ message|safe }}
	    	{% else %}
	    		{{ message }}
	    	{% endif %}
	    </div>
    {% endfor %}
</div>
{% endif %}
