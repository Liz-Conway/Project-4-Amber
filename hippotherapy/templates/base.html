{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Amber</title>
	
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>

	<header class="navigation">
		<input type="checkbox" class="navigationCheckbox" id="naviToggle">
       	<label class="navigationButton" for="naviToggle">
			<span class="navigationIcon">&nbsp;</span>
		</label>
       	<div class="navigationBackground">
       		&nbsp;
       	</div>
		<div id="logo">
			<a href="{% url 'home' %}">
				<img alt="Amber logo" src="{% static "images/amber-logo.png" %}">
			</a>
		</div>
		<div id="navWrapper">
			<div id="titleBar">
				<h1>Amber</h1>
				<a href="{% url 'home' %}">My Account</a> <a href="{% url 'home' %}">Logout</a>
			</div>
			<!-- Top navbar -->
			<nav id="navigationNav">
				<ul class="navigationList">
					<li class="navigationItem">
						<a href="{% url 'home' %}" class="navigationLink"> Client</a>
					</li>
					<li class="navigationItem">
						<a href="{% url 'home' %}" class="navigationLink">Record Session</a>
					</li>
					<li class="navigationItem">
						<a href="{% url 'home' %}" class="navigationLink">View Session</a>
					</li>
					<li class="navigationItem">
						<a href="{% url 'home' %}" class="navigationLink">Generate Charts</a>
					</li>
					<li class="navigationItem">
						<a href="{% url 'home' %}" class="navigationLink">View Charts</a>
					</li>
				</ul>
			</nav>
		</div>

	</header>
	
	<main>
		{% block content %}
		{% endblock %}
	</main>
	
	<footer>
        <div class="footer-copyright">
            &copy; Natalia Campbell, 2022
        </div>
     </footer>
            
	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
		integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="{% static 'js/script.js' %}"></script>

</body>
</html>
